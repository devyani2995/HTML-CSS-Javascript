<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Count Clicks</title>
	<style type="text/css">
		#main-container{
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		#div1{
           background-color:red;
           height:8rem;
           width:8rem;
        }
	</style>
</head>
<body>
   <div id="main-container">
     <div id="div1">
      </div> 
    
      <p id="p1">
      	Box cliked 0 times
      </p>
  </div>

   <!-- js code -->

  <script type="text/javascript">
  	var count =0;
  	 var eleDiv = document.getElementById("div1");
  	  var elePara = document.getElementById("p1");
  	  var prefix="Box clicked ";
  	  var suffix =" times";
  	   console.log(elePara.innerText);
  	 eleDiv.addEventListener("click", function () {
        count++;
        elePara.innerText = prefix + count + suffix;
  	 });
  </script>
</body>
</html>
